---
- name: Install apache httpd 
  apt:
    name: apache2
    state: present 

- name: start apache service 
  service:
    name: apache2
    state: started
    enabled: yes

- name: Remove Apache httpd
  apt:
    name: apache2
    state: absent
# tasks file for web-server
